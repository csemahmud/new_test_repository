<html ng-app="events_app">
    <head>
        <title>EVENTS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" >
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" >
    </head>
    <!-- Mahmudul Hasan Khan-->
    <body ng-controller="events_ctrl">
        <div class="container">
            <button ng-init="counter=0;" ng-click="toggle();counter=counter+1;">Toggle</button>
            <div ng-hide="switch_toggle">
                <p><strong>First Name : </strong><input type="text" ng-model="first_name"></p>
                <p><strong>Last Name : </strong><input type="text" ng-model="last_name"></p>
                <p><strong>Full Name : </strong><i>{{first_name + ' ' + last_name}}</i></p>
                <p>You have clicked {{counter}} Times</p>
            </div>
            <div ng-show="switch_toggle">
                <p><strong>First Name : </strong><input type="text" ng-model="last_name"></p>
                <p><strong>Last Name : </strong><input type="text" ng-model="first_name"></p>
                <p><strong>Full Name : </strong><i>{{last_name + ' ' + first_name}}</i></p>
                <p>You have clicked {{counter}} Times</p>
            </div>
        </div>
        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="../bower_components/angular-i18n/angular-locale_bn-bd.js"></script>
        <script type="text/javascript" src="../bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript">
                
            //   Mahmudul Hasan Khan
                
            var events_app = angular.module('events_app', []);
            events_app.controller('events_ctrl', function($scope){
                
                $scope.first_name = 'Super';
                $scope.last_name = 'Man';
                $scope.switch_toggle = false;
                $scope.toggle = function() {
                    $scope.switch_toggle = !$scope.switch_toggle;
                }
                
            });
        </script>
    </body>
</html>
