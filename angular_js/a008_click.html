<html ng-app="click_app">
    <head>
        <title>Click</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" >
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" >
    </head>
    <!-- Mahmudul Hasan Khan-->
    <body ng-controller="click_ctrl">
        <div class="container">
            <p><button onclick="alert('Called by onclick')">onclick</button></p>
            <p><button ng-click="show_alert()">ng-click</button></p>
        </div>
        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="../bower_components/angular-i18n/angular-locale_bn-bd.js"></script>
        <script type="text/javascript" src="../bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript">
            var click_app = angular.module('click_app', []);
            click_app.controller('click_ctrl', function($scope){
                $scope.show_alert = function() {
                    alert("Called by ng-click");
                }
            });
        </script>
    </body>
</html>
